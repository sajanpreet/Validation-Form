<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="stylee.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- Popper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container">
    <h1 class="text-primary text-center">validation Form</h1>
    <div class="col-lg-8 m-auto d-block">
      <form action="" onsubmit="return validation()">

        <div class="form-group">
          <label for="">Username</label>
          <input type="text" name="user" class="form-control" id="user" placeholder="Username">
          <span id="user-error" class="text-danger"></span>
        </div>
        <div class="form-group">
          <label for="">Email</label>
          <input type="email" name="user" class="form-control" id="email" placeholder="email">
          <span id="email-error" class="text-danger"></span>
        </div>
        <div class="form-group">
          <label for="">Number</label>
          <input type="number" name="user" class="form-control" id="number" placeholder="number">
          <span id="number-error" class="text-danger"></span>
        </div>
        <div class="form-group">
          <label for="">password</label>
          <input type="text" name="pass" class="form-control" id="pass" placeholder="password">
          <span id="pass-error" class="text-danger"></span>
        </div>
        <div class="form-group">
          <label for="">Confirm password</label>
          <input type="text" name="pass" class="form-control" id="cpass" placeholder="Username">
          <span id="cpass-error" class="text-danger"></span>
        </div>
        <input type="submit" value="submit" name="submit" class="btn btn-primary" id="">
      </form>

    </div>
  </div>


<script src="app.js"></script>
</body>

</html>
